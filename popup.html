<style>
    #settings {

        transform: scale(.7);

        right: -1px;
        color: white;

    }
*:focus {outline: none}
body {
    min-width: 250px;
    background-color: #111927;
    background-image: 
        radial-gradient(at 17% 23%, hsl(162.00, 77%, 40%) 0, transparent 59%), 
        radial-gradient(at 82% 65%, hsl(218.30, 45%, 20%) 0, transparent 55%);    
}

/* Glassmorphism card effect */
.btn {
    transition: background .3s ease, border .1s ease, box-shadow .3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70vw;
    cursor: pointer;
    color: #eee;
    margin: 10px auto;
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(17, 25, 40, 0.75);
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    text-transform: uppercase;
    border: 1px solid rgba(255, 255, 255, 0.125);
}
.btn:hover, .btn:focus {
    border: none;
    background: rgba(17, 25, 40, 0.85);
    border: 1px solid hsl(162.00, 77%, 40%);
    box-shadow: inset 0 0 0 2px hsl(162.00, 77%, 40%);
}
.btn svg {width: 3ch; margin-right: 1ch;}
</style>
